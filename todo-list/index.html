<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>TodoList</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header" id="location-tag">TODO</div>
      <div class="wrapper__adder">
        <input type="text" id="todo-input" onkeydown="onInputKey()" />
        <button class="adder__button" onclick="onClickAdd()">추가</button>
      </div>
      <div class="wrapper__list">
        <ul id="todo-parent"></ul>
      </div>
    </div>
  </body>
</html>
