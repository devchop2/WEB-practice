<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>TodoList</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">TODO</div>
      <div class="wrapper__list">
        <ul class="body__list">
          <li><input type="checkbox" />item</li>
        </ul>

      </div>
    </div>
  </body>
</html>
